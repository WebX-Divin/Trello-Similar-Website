<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trello </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="info-bar">
    </section>
    <section class="list-container">
        <div class="list">
            <button class="btn1">....</button>
            <h3 class="list-title"> To Do </h3>
            <ul class="list-item">
            <li>Learn HTML </li>
            <li> Learn CSS </li>
            </ul>
            <button class="add-card-btn btn">+Add another card</button>
        </div>
        <div class="list">
            <button class="btn1">....</button>
            <h3 class="list-title">Doing</h3>
            <ul class="list-item">
                <li> Prepare Resume</li>
                <button class="add-card-btn btn">+Add another card</button>
                </ul>
        </div>
        <div class="list">
            <button class="btn1">....
            </button>
            <h3 class="list-title">Done</h3>
            <button class="add-card-btn btn">+Add card</button>
        </div>
        <div class="list">
            <button class="add-card-btn btn">+Add another list</button>
        </div>
    </section>
</body>
</html>
